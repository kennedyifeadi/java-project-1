<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./intro-component-with-signup-form-master/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div>
        <h1>
            Learn to code by watching others
        </h1>
        <small>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
        </small>
    </div>
    <div>
        <span class="trial">
            Try it free 7 days 
            <small>
                then $20/mo. thereafter
            </small>
        </span>
        <section class="form">
            <form action="mine.html" method="get">
                <input type="text" placeholder="First Name" id="Fname" onkeyup="valFname()">
                <small id="FnameError"></small>

                <input type="text" placeholder="Last Name"  id="Lname" onkeyup="valLname()"> 
                <small id="LnameError"></small>

                <input type="email" placeholder="Email Address"  id="Email" onkeyup="valEmail()">
                <small id="EmailError"></small>

                <input type="password" placeholder="Password"  id="Pass" onkeyup="valPass()">
                <small id="PassError"></small>

                <button type="submit" onclick="return valform()">CLAIM YOUR FREE TRIAL</button>
                <small id="SubmitError"></small>
                
            </form>
            <span>
                By clicking the button, you are agreeing to our <small> Terms and Services</small>
            </span>
        </section>
    </div>
  </main>
    <script  src="script.js"></script>
</body>
</html>
